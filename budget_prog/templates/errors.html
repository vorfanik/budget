{% extends "base.html" %}

{% block content %}
{% if error==404 %}
<div class="content-section">
    <h1>Oops. Page not found (404)</h1>
    <p>This page does not exist. Please try another address</p>
</div>
{% endif %}
{% if error==500 %}
<div class="content-section">
    <h1>Something is wrong (500)</h1>
    <p>The server is temporarily down. Please try again later</p>
</div>
{% endif %}
<div class="form-group">
    <a href="{{ url_for('signin') }}" class="btn btn-outline-primary">Sign In</a>
</div>
{% endblock %}
